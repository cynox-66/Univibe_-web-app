<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - UniVibe</title>
  
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <link rel="stylesheet" href="css/layout-refactor.css">
</head>
<body>
  <div class="app-bg"><div class="blob b1"></div><div class="blob b2"></div></div>
  
  <header class="page-header">
    <div class="header-title">
        <h2>UniVibe</h2>
    </div>
    
    <!-- Top Nav Injected by ui.js -->
    <div id="top-nav-container" class="top-nav"></div>

    <div style="display:flex; align-items:center;">
        <!-- Theme Toggle Injected by ui.js -->
        <div id="theme-toggle-container"></div>

        <div class="user-pill" onclick="window.location.href='profile.html'">
            <div class="avatar-xs"><i class="fa-solid fa-user"></i></div>
            <span style="font-size:0.85rem; font-weight:600; color: var(--text-primary);">You</span>
        </div>
    </div>
  </header>

  <!-- Mobile Nav Strip (Visible only on mobile) -->
  <div id="mobile-nav-strip" class="mobile-nav-strip hidden"></div>

  <div class="main-layout">
    <!-- LEFT SIDE PANEL -->
    <aside class="side-panel">
        <!-- Quick Stats Card -->
        <div class="panel-card">
            <div class="mini-ei-container">
                <svg class="mini-ei-svg" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="8"></circle>
                    <circle id="mini-ei-ring" cx="50" cy="50" r="45" fill="none" stroke="var(--accent-color)" stroke-width="8" stroke-dasharray="283" stroke-dashoffset="283"></circle>
                </svg>
                <div class="mini-ei-text" id="mini-ei-val">0</div>
            </div>
            
            <div class="quick-stats-row">
                <div class="qs-item">
                    <div class="qs-val" id="qs-consistency">0%</div>
                    <div class="qs-label">Consistency</div>
                </div>
                <div class="qs-item">
                    <div class="qs-val" id="qs-streak">0</div>
                    <div class="qs-label">Day Streak ðŸ”¥</div>
                </div>
            </div>
        </div>

        <!-- Quick Actions Card -->
        <div class="panel-card">
            <h4 style="font-size:0.9rem; margin-bottom:15px; color:var(--text-secondary);">Quick Actions</h4>
            <div class="panel-actions">
                <div class="panel-btn" onclick="logAttendance()">
                    <i class="fa-solid fa-calendar-check"></i>
                    <span>Log Attendance</span>
                </div>
                <div class="panel-btn" onclick="window.location.href='analytics.html'">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Analytics</span>
                </div>
                <div class="panel-btn" onclick="uploadCert()">
                    <i class="fa-solid fa-file-arrow-up"></i>
                    <span>Upload Cert</span>
                </div>
                <div class="panel-btn" onclick="logProject()">
                    <i class="fa-solid fa-code-branch"></i>
                    <span>Add Project</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- MAIN FEED -->
    <div class="feed-stream">
        <div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end;">
            <h3>Latest Updates</h3>
            <span style="font-size: 0.8rem; color: var(--text-secondary);">Sort by: <b>Relevant</b></span>
        </div>
        
        <div id="feed-container">
            <!-- Feed items injected by JS -->
        </div>

        <div class="feed-loader" id="feed-loader">
            <i class="fa-solid fa-circle-notch fa-spin" style="color: var(--text-secondary);"></i>
        </div>
    </div>
  </div>

  <script src="js/router.js"></script>
  <script src="js/ui.js"></script>
  <script type="module" src="js/feed.js"></script>
</body>
</html>
